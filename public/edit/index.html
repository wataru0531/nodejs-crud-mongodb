<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タスクの編集 | Node.js + MongoDB crud application</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Google アイコン -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="../style/edit.css">

  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer type="module" src="../js/editTask.js"></script>
</head>
<body>

  <!-- ヘッダー -->
  <header class="header">
    <div class="header__inner">
      <h1 class="header__title">Mongo Todo App</h1>

      <div class="header__mode" id="js-mode">
        <!-- mode -->
        <input type="checkbox" class="mode-check-box">
      </div>
    </div>
  </header>


  <form class="form-edit" id="js-single-task-form">
    <h1 class="form-edit__title--edit">Task Edit</h1>

    <dl class="form-edit__items">
      <!-- task id -->
      <div class="form-edit__item">
        <div class="form-edit__contents">
          <dt class="form-edit__title">Task ID</dt>
          <dd class="form-edit__content task-edit-id" id="js-task-edit-id"></dd>
        </div>
      </div>

      <!-- Title -->
      <div class="form-edit__item">
        <div class="form-edit__contents">
          <dt class="form-edit__title">
            <label for="title">Title</label>
          </dt>
          <dd class="form-edit__content">
            <input 
              type="text" 
              name="name" 
              class="form-edit__input js-task-edit-input"
              id="title"
              placeholder="title"
            >
          </dd>
        </div>
      </div>

      <!-- Memo -->
      <div class="form-edit__item">
        <div class="form-edit__contens">
          <dt class="form-edit__title">
            <label for="memo">Memo</label>
          </dt>
          <dd class="form-edit__content">
            <textarea 
              name="" 
              class="form-edit__textarea js-task-edit-textarea"
              id="memo"
              placeholder="Keep it within 300 characters."
              maxlength="300"
            ></textarea>
          </dd>
        </div>
      </div>

      <!-- 完了・未完了 -->
      <div class="form-edit__item">
        <div class="form-edit__contens">
          <div class="form-edit__content  checkbox">
            <label>
              <input 
                type="checkbox" 
                name="completed" 
                class="task-edit-completed"
                id="js-task-edit-completed"
              >
              <span class="">完了・未完了</span>
            </label>
          </div>
        </div>
      </div>
    </dl>


    <div class="edit-btn-wrapper">
      <button type="submit" class="block btn task-edit-btn">EDIT</button>
    </div>
    <div class="form-edit-alert" id="js-form-alert"></div>

    <div class="back-top-btn-wrapper">
      <a href="../index.html" class="btn back-top-btn">Back To Top</a>
    </div>
  </form>
</body>
</html>
