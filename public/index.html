  <!-- Google アイコン -->

  <!-- ヘッダー -->
  <header class="header">
    <div class="header__inner">
      <h1 class="header__title">Mongo Todo App</h1>

      <div class="header__mode" id="js-mode">
        <!-- mode -->
        <input type="checkbox" class="mode-check-box">
      </div>
    </div>
  </header>
  
  <!-- form -->
  <form class="form" id="js-form">
    <p class="form__description">Type your new task!!</p>
    <dl class="form__items">
        <!-- Title -->
        <div class="form__item">
          <div class="form__contents">
            <dt class="form__title">
              <label for="title">Title</label>
            </dt>
            <dd class="form__content">
              <input 
                  type="text" 
                  name="" 
                  class="task-input js-task-input"
                  id="title"
                  placeholder="title"
                >
            </dd>
          </div>
        </div>

        <!-- Memo -->
        <div class="form__item">
          <div class="form__contents">
            <dt class="form__title">
              <label for="memo">Memo</label>
            </dt>
            <dd class="form__content">
              <textarea 
                name="" 
                class="form__textarea js-textarea"
                id="memo"
                placeholder="Keep it within 300 characters."
                maxlength="300"
              ></textarea>
            </dd>
          </div>
          <div class="form-alert" id="js-form-alert"></div>
        </div>

    </dl>

    <div class="btn-wrapper">
      <!-- 
        HTMLの仕様では、button要素のtype属性を明示的に指定しない場合、
        デフォルトの値は submit となる
      -->
      <button class="btn submit-btn">Submit</button>
    </div>
  </form>


  <section class="tasks">
    <div class="tasks__container" id="js-task">
